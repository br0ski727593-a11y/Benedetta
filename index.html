    let activeQ = [];
    let answers = {};
    let idx = 0;

    function startNewQuiz() {
        activeQ = db.sort(() => 0.5 - Math.random()); 
        userAnswers = {};
        idx = 0;
        document.getElementById('setup-view').classList.add('hidden');
        document.getElementById('quiz-view').classList.remove('hidden');
        render();
    }
    
    function exitToMenu() {
        if(confirm("Exit?")) {
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('setup-view').classList.remove('hidden');
        }
    }

    function render() {
        const q = activeQ[idx];
        document.getElementById('progress-text').innerText = `Question ${idx + 1}/${activeQ.length}`;
        document.getElementById('q-text').innerText = q.q;
        
        let correctCount = 0;
        let answeredCount = 0;
        Object.keys(answers).forEach(k => {
            answeredCount++;
            if(answers[k] === activeQ[k].a) correctCount++;
        });
        const score = answeredCount === 0 ? 0 : Math.round((correctCount/answeredCount)*100);
        document.getElementById('score-text').innerText = `Score: ${score}%`;

        const div = document.getElementById('options-container');
        div.innerHTML = '';
        
        q.o.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            if(answers[idx] !== undefined) {
                if(i === q.a) btn.classList.add('correct');
                if(i === answers[idx] && i !== q.a) btn.classList.add('wrong');
                if(i === answers[idx]) btn.classList.add('selected');
            }
            btn.onclick = () => { answers[idx] = i; render(); };
            div.appendChild(btn);
        });
        
        document.getElementById('ai-response-box').style.display = 'none';
        document.getElementById('prev-btn').disabled = (idx === 0);
        document.getElementById('next-btn').disabled = (idx === activeQ.length - 1);
    }

    function nav(d) {
        if(idx + d >= 0 && idx + d < activeQ.length) { idx += d; render(); }
    }

    // --- SMART SEARCH (PERPLEXITY) ---
    function smartSearch() {
        const currentQuestion = activeQ[idx].q;
        const encodedQuery = encodeURIComponent(currentQuestion + " medical board explanation");
        window.open(`https://www.perplexity.ai/search?q=${encodedQuery}`, '_blank');
    }

    // --- AI LOGIC (PRO + FALLBACK) ---
    async function askAI() {
        const q = activeQ[idx];
        const box = document.getElementById('ai-response-box');
        box.style.display = 'block';
        
        // Step 1: Try PRO
        box.innerHTML = "<span class='dots'><strong>ü§ñ Pro AI is thinking...</strong></span>";
        const prompt = `Role: Medical Tutor. Q: "${q.q}" Correct: "${q.o[q.a]}" Options: ${JSON.stringify(q.o)} Task: 1. Explain why correct. 2. Explain why others wrong. Keep it concise.`;
        
        try {
            const urlPro = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`;
            const response = await fetch(urlPro, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
            const data = await response.json();
            
            if(data.error) throw new Error(data.error.message); // Trigger fallback
            
            box.innerHTML = data.candidates[0].content.parts[0].text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');

        } catch (e) {
            // Step 2: Fallback to FLASH
            console.log("Pro failed, switching to Flash:", e.message);
            box.innerHTML = "<span class='dots' style='color:orange'><strong>‚ö†Ô∏è Pro busy. Switching to Flash...</strong></span>";
            
            try {
                const urlFlash = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                const response2 = await fetch(urlFlash, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                const data2 = await response2.json();
                
                if(data2.error) {
                    box.innerHTML = `<span style="color:red">AI Error: ${data2.error.message}</span>`;
                } else {
                    box.innerHTML = data2.candidates[0].content.parts[0].text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
                }
            } catch (e2) {
                box.innerHTML = `<span style="color:red">Connection Error. Please check internet.</span>`;
            }
        }
    }
